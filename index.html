<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 offset-3">
                <div class="row border p-3 rounded mt-5 bg-white ">
                    <input type="text" class="out-none col-12 py-4 bg-dark text-wite text-right display-4 boder border-bottom"
                    id="result" disabled placeholder="0">
                
                <table class="table table-dark text-centr m-0">
                    <tbody>
                        <tr>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="7">7</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="8">8</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="9">9</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="+">+</button></td>
                        </tr>
                        <tr>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="4">4</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="5">5</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="6">6</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="-">-</button></td>
                        </tr>
                        <tr> 
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="1">1</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="2">2</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="3">3</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="*">*</button></td>
                        </tr>
                        <tr>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="0">0</button></td>
                            <td class="border w-25"><button class="w-100 border-0 clear py-3  " value="Ac">AC</button></td>
                            <td class="border w-25"><button class="w-100 border-0 result py-3 " value="=">=</button></td>
                            <td class="border w-25"><button class="w-100 border-0 value  py-3 " value="/">/</button></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    <!--Jasurbek Yusufov-->
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./main.js"></script>
</body>
</html>
